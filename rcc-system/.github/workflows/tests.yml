name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: rcc_system
          MYSQL_USER: rcc_user
          MYSQL_PASSWORD: rcc_password
          MYSQL_ROOT_PASSWORD: root
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h localhost" --health-interval=10s --health-timeout=5s --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, pdo, pdo_mysql
      - name: Install dependencies
        run: |
          cd rcc-system
          composer install --no-interaction --prefer-dist
          cp .env .env.ci
          sed -i 's|APP_URL=.*|APP_URL=http://127.0.0.1|' .env.ci
          sed -i 's|DB_CONNECTION=.*|DB_CONNECTION=mysql|' .env.ci
          sed -i 's|DB_HOST=.*|DB_HOST=127.0.0.1|' .env.ci
          sed -i 's|DB_DATABASE=.*|DB_DATABASE=rcc_system|' .env.ci
          sed -i 's|DB_USERNAME=.*|DB_USERNAME=rcc_user|' .env.ci
          sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=rcc_password|' .env.ci
          php artisan key:generate --env=ci --force
      - name: Migrate & Seed
        run: |
          cd rcc-system
          php artisan migrate --force
          php artisan db:seed --force
      - name: Run tests
        env:
          TEST_BASE_URL: http://127.0.0.1
        run: |
          cd rcc-system
          ./vendor/bin/phpunit --testsuite Feature --colors=always

